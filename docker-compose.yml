volumes:
  frontend_node_modules:
  sumo_config:

services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      - QUART_ENV=development
    command: ["hypercorn", "dashboard:app", "--bind", "0.0.0.0:8080", "--workers", "1"]

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: ["npm", "run", "dev"]
  sumo:
    container_name: sumo
    build:
      context: ./sumo
      dockerfile: Dockerfile
    ports:
      - "5000:5000"